<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title> QR Code Generator </title>
        <link rel="stylesheet" href="qrStyle.css">
        <body>
            <!-- The container class is used to define the main content area -->
            <div class="container">
                <!-- The p element is used to define a paragraph -->
                <p> Enter Text or URL</p>
                <!-- The input element is used to create an input field that can accept user input -->
                <input type="text" placeholder="Text or URL" id="qrText">
                        <!-- Generated QR code image -->
        <div id="imgBox">
            <img src="" id="qrImage" alt="">
        </div>

        <!-- Button to generate QR code -->
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <!-- JavaScript file to handle QR code generation -->
    <script src="qrCode.js"></script>
</body>

    </head>
</html>
